<body>
    <h1>Exemplo de formulario</h1>

    <p>
    <label for="iestado">estado</label>
    <select name="" id="iestado">

    <optgroup label="região sudeste">
        <option value="SP">São Paulo</option>
         <option value="RJ" selected >Rio de Janeiro</option>
         <option value="MG">Minas Gerais</option>
    </optgroup>

    <optgroup label="região nordeste">
    <option value="PE">pernambuco</option>
    <option value="MA">Maranhão</option>
    </optgroup>
    </select>
    </p>

    <p>
           <label for="iprofissões">Profissões:</label>
           <input type="text" list="iprofissões">

            <option value="ADM">administração</option>
            <option value="DEV">desenvolvedor</option>
            <option value="PROF">professor</option>
           </datalist>
       </select>
    </p>
     
    <p>
        <label for="igratidões">descreva suas gratidões</label> <br>
        <textarea name="igratidões" id=""></textarea>
    </p>

     <p><input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>
</body>
</html>
