<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="">
        <p>
           <label for="icor">cor:</label> <input type="color" name="" id="icor">
        </p>
         <p>
            <label for="inivel">nivel de satisfação:</label> <input type="range" name="" id="inivel">
         </p>
          <p>
            <label for="ifoto">foto:</label> <input type="file" name="" id="ifoto">
          </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
